<!DOCTYPE html>
<html>
  <head>
     <title> Linux Reference Table</title>
  </head>
  <body>
  <table style="width:100%">
     <tr>
	<th>Name</th>
	<th>Description</th>
	<th>Example</th>
     </tr>
     <tr>
	<td>echo</td>
	<td>echo the STRING(s) to standard output</td>
	<td>sp2b@rpi05:~$ echo hello
	    hello</td>
     </tr>
     <tr>
	<td>date</td>
	<td>display the current time in the given FORMAT, or set the system date</td>
	<td>sp2b@rpi05:~$ date
	    Tue 30 Apr 10:45:30 PDT 2019</td>
     </tr>


     <link rel="stylesheet" type="text/css" href="style.css"/>
  </body>
</html>
